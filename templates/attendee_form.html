{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">{% if attendee %}Edit{% else %}Add{% endif %} Attendee</h1>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ attendee.name|default_if_none:'' }}" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ attendee.email|default_if_none:'' }}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
