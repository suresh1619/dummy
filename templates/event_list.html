{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Events</h1>

<a href="{% url 'event_create' %}" class="btn btn-primary mb-3">Create New Event</a>

<div class="row">
    {% for event in events %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ event.name }}</h5>
                <p class="card-text">Date: {{ event.date }}</p>
                <div class="btn-group" role="group" aria-label="Event Actions">
                    <a href="{% url 'event_detail' event.id %}" class="btn btn-info btn-sm">Details</a>
                    <a href="{% url 'event_update' event.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'event_delete' event.id %}" class="btn btn-danger btn-sm">Delete</a>
                    <a href="{% url 'attendee_create' %}" class="btn btn-success btn-sm">Join Event</a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <p>No events available at the moment.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
