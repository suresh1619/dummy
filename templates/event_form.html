{% extends 'base.html' %}

{% block content %}
<h1>{% if event %}Edit{% else %}Create{% endif %} Event</h1>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ event.name|default_if_none:'' }}" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea name="description" id="description" class="form-control" required>{{ event.description|default_if_none:'' }}</textarea>
    </div>

    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" name="location" id="location" value="{{ event.location|default_if_none:'' }}" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" value="{{ event.date|default_if_none:'' }}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
